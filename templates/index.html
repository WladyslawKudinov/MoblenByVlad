<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç–±–æ—Ç –ó–∞—Ä—è</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef; /* Softer background color for the body */
        }
        .chat-container {
            max-width: 800px; /* Increased width for better readability */
            margin: 50px auto;
            background-color: #fff; /* Chat box background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px); /* Stretched to fit screen with gap at bottom */
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px 15px; /* Add padding around the chat box */
            background-color: transparent; /* Make background transparent */
        }
        .message {
            position: relative;
            margin-bottom: 10px; /* Reduced margin for tighter layout */
            padding: 10px 15px; /* Added horizontal padding */
            border-radius: 10px;
            background-color: #f8f9fa; /* Softer background for messages */
            display: flex; /* Make message container a flexbox */
            align-items: flex-start; /* Align items at the start */
        }
        .bot-message {
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word; /* Ensures words wrap inside the box */
            overflow-wrap: break-word; /* Supports older browsers for word wrapping */
        }
        .user-message {
            text-align: right;
            background-color: #d1e7dd; /* Light green background for user messages */
            max-width: 65%; /* Set maximum width for user messages */
            align-self: flex-end; /* Align user messages to the right */
            word-wrap: break-word; /* Ensure user messages wrap */
            overflow-wrap: break-word; /* Ensure user messages wrap */
            margin-left: auto; /* Align the user's message to the right */
            padding: 10px; /* Add padding for user messages */
            white-space: pre-wrap; /* Ensure text wraps correctly */
        }
        .profile-pic {
            width: 50px; /* Increased icon size */
            height: 50px;
            border-radius: 50%;
            margin-right: 10px; /* Space between icon and text */
            margin-top: 5px; /* Position the icon slightly down */
        }
        .input-group {
            margin-top: 10px;
        }
        .bot-message img {
            display: inline-block;
        }
        .bot-message pre {
            margin: 0; /* Removes extra spacing */
            white-space: pre-wrap; /* Ensures text wraps within the preformatted text */
        }
        .message-text {
            font-size: 1rem; /* Set font size */
            color: #343a40; /* Darker text color for better readability */
        }
    </style>
</head>
<body>

    <div class="container chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Example of –ó–∞—Ä—è's first message -->
            <div class="bot-message message">
                <img src="{{ url_for('static', filename='zari.png') }}" alt="Bot" class="profile-pic">
                <div class="message-text">–ü—Ä–∏–≤–µ—Ç, –º–µ–Ω—è –∑–æ–≤—É—Ç –ó–∞—Ä—è! –Ø –±—É–¥—É —Ç–≤–æ–∏–º –ø—Ä–æ–µ–∫—Ç–Ω—ã–º –Ω–∞—Å—Ç–∞–≤–Ω–∏–∫–æ–º, –∏ —è –æ—á–µ–Ω—å —Ö–æ—Ç–µ–ª–∞ –±—ã —Å —Ç–æ–±–æ–π –ø–æ–∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è, –∫–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç?ü•π
                </div>
            </div>
        </div>

        <div class="input-group">
            <input type="text" class="form-control" id="userInput" placeholder="–í–∞—à –æ—Ç–≤–µ—Ç...">
            <div class="input-group-append">
                <button class="btn btn-primary" id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- jQuery –¥–ª—è AJAX –∑–∞–ø—Ä–æ—Å–æ–≤ -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#sendBtn').click(function() {
                sendMessage();
            });

            $('#userInput').keypress(function(e) {
                if (e.which == 13) {
                    sendMessage();
                }
            });

            function sendMessage() {
                var userInput = $('#userInput').val();
                if (userInput.trim() !== '') {
                    $('#chatBox').append('<div class="user-message message">' + userInput + '</div>');
                    $('#userInput').val('');

                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                    $.ajax({
                        url: '/next',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ user_input: userInput }),
                        success: function(response) {
                            var botMessage = formatMessage(response.response);
                            $('#chatBox').append(botMessage);
                            $('#chatBox').scrollTop($('#chatBox')[0].scrollHeight);
                        },
                        error: function() {
                            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è!');
                        }
                    });
                }
            }

            // Function to format the bot's message with bold and numeration handling
            function formatMessage(message) {
                // Handle bold formatting for words between **
                message = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

                // Add new lines before numerations (e.g., 1., 2., etc.)
                message = message.replace(/(\d+\.\s)/g, '\n$1');

                // Return the formatted message with –ó–∞—Ä—è's icon
                return `
                    <div class="bot-message message">
                        <img src="{{ url_for('static', filename='zari.png') }}" alt="Bot" class="profile-pic">
                        <div class="message-text">${message}</div>
                    </div>
                `;
            }
        });
    </script>

</body>
</html>
