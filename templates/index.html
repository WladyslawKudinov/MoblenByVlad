<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç–±–æ—Ç –ó–∞—Ä–∏</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .message {
            margin-bottom: 15px;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container chat-container">
        <div class="chat-box" id="chatBox">
            <div class="bot-message message" id="welcomeMsg">–ü—Ä–∏–≤–µ—Ç, –º–µ–Ω—è –∑–æ–≤—É—Ç –ó–∞—Ä–∏! –Ø –±—É–¥—É —Ç–≤–æ–∏–º –ø—Ä–æ–µ–∫—Ç–Ω—ã–º –Ω–∞—Å—Ç–∞–≤–Ω–∏–∫–æ–º, –∏ —è –æ—á–µ–Ω—å —Ö–æ—Ç–µ–ª–∞ –±—ã —Å —Ç–æ–±–æ–π –ø–æ–∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è, –∫–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç?ü•π</div>
        </div>

        <div class="input-group mt-3">
            <input type="text" class="form-control" id="userInput" placeholder="–í–∞—à –æ—Ç–≤–µ—Ç...">
            <div class="input-group-append">
                <button class="btn btn-primary" id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- jQuery –¥–ª—è AJAX –∑–∞–ø—Ä–æ—Å–æ–≤ -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#sendBtn').click(function() {
                sendMessage();
            });

            $('#userInput').keypress(function(e) {
                if (e.which == 13) {
                    sendMessage();
                }
            });

            function sendMessage() {
                var userInput = $('#userInput').val();
                if (userInput.trim() !== '') {
                    $('#chatBox').append('<div class="user-message message">' + userInput + '</div>');
                    $('#userInput').val('');

                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                    $.ajax({
                        url: '/next',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ user_input: userInput }),
                        success: function(response) {
                            $('#chatBox').append('<div class="bot-message message">' + response.response + '</div>');
                            $('#chatBox').scrollTop($('#chatBox')[0].scrollHeight);
                        },
                        error: function() {
                            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è!');
                        }
                    });
                }
            }
        });
    </script>

</body>
</html>
